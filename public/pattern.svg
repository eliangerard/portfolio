<svg
    class="opacity-[7%] absolute z-0 bg-repeat"
    xmlns="http://www.w3.org/2000/svg"
    version="1.1"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    viewBox="0 0 700 700"
>
    <defs>
        <filter
            id="nnnoise-filter"
            width="140%"
            height="140%"
            filterUnits="objectBoundingBox"
            primitiveUnits="userSpaceOnUse"
            color-interpolation-filters="linearRGB"
        >
            <feTurbulence
                type="turbulence"
                baseFrequency="0.1"
                numOctaves="10"
                seed="16"
                stitchTiles="stitch"
                x="0%"
                y="0%"
                width="100%"
                height="100%"
                result="turbulence"></feTurbulence>
            <feSpecularLighting
                surfaceScale="4"
                specularConstant="0.95"
                specularExponent="20"
                lighting-color="#ffffff"
                x="0%"
                y="0%"
                width="100%"
                height="100%"
                in="turbulence"
                result="specularLighting"
            >
                <feDistantLight azimuth="3" elevation="72"
                ></feDistantLight>
            </feSpecularLighting>
            <feColorMatrix
                type="saturate"
                values="0"
                x="0%"
                y="0%"
                width="100%"
                height="100%"
                in="specularLighting"
                result="colormatrix"></feColorMatrix>
        </filter>
    </defs>
    <rect width="700" height="700" fill=""></rect>
    <rect
        width="700"
        height="700"
        fill="#ffffff"
        filter="url(#nnnoise-filter)"></rect>
</svg>